<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界之外抽卡模拟器</title>

    <!-- 引入 forceLandscape.js 脚本 -->
    <script type="module">
      import { forceLandscape } from './src/hooks/forceLandscape.js';

      // 调用 forceLandscape 让页面强制横屏
      document.addEventListener("DOMContentLoaded", () => {
        forceLandscape(); // 调用函数强制旋转页面
      });
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      #app {
        width: 100%;
        height: 100%;
        background: orange;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
