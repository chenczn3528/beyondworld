name: 卡片更新

on:
  schedule:
    - cron: '0 20 * * *'  # 每天04:00执行
  workflow_dispatch:

jobs:
  update_cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: |
          python src/update_cards.py

      - name: Check for changes
        id: check
        run: |
          CARDS_CHANGED=false
          PINYIN_CHANGED=false

          if git diff --quiet src/assets/cards.json; then
            CARDS_CHANGED=false
          else
            ADDED=$(git diff --numstat src/assets/cards.json | awk '{print $1}')
            REMOVED=$(git diff --numstat src/assets/cards.json | awk '{print $2}')
            echo "cards.json ADDED=$ADDED, REMOVED=$REMOVED"  # 调试用，可删

            if [ "$ADDED" -gt "$REMOVED" ]; then
              echo "cards.json meaningful change detected: +$ADDED > -$REMOVED"
              CARDS_CHANGED=true
            else
              echo "cards.json change rejected: +$ADDED <= -$REMOVED"
              CARDS_CHANGED=false
            fi
          fi

          if git diff --quiet src/assets/pinyin_map.json; then
            PINYIN_CHANGED=false
          else
            PINYIN_CHANGED=true
          fi

          echo "cards_changed=$CARDS_CHANGED" >> "$GITHUB_OUTPUT"
          echo "pinyin_changed=$PINYIN_CHANGED" >> "$GITHUB_OUTPUT"

      - name: Extract and highlight diff of cards.json
        if: steps.check.outputs.cards_changed == 'true'
        id: diff
        run: |
          DIFF_HTML=$(mktemp)

          git diff src/assets/cards.json | \
          sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g' | \
          sed -E \
            -e '/^\+/ s|^\+|<div style="background-color:#e6ffed;color:#22863a;"><code>+|' \
            -e '/^\-/ s|^\-|<div style="background-color:#ffeef0;color:#b31d28;"><code>-|' \
            -e '/^ / s|^ |<div><code> |' \
            -e 's|$|</code></div>|' \
          > "$DIFF_HTML"

          {
            echo "diff_html<<EOF"
            cat "$DIFF_HTML"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Show diff of pinyin_map.json
        if: steps.check.outputs.pinyin_changed == 'true'
        run: |
          echo "pinyin_map.json diff:"
          git diff --color=always src/assets/pinyin_map.json

      - name: Commit updated cards.json
        if: steps.check.outputs.cards_changed == 'true' || steps.check.outputs.pinyin_changed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/assets/cards.json src/assets/poolCategories.json src/assets/pinyin_map.json
          DATE=$(date +'%Y-%m-%d')
          git commit -m "chore: update cards data on $DATE"
          git pull --rebase
          git push

      - name: Send email if cards.json changed
        if: steps.check.outputs.cards_changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Deepspace Cards Updated
          to: chenczn3528@163.com
          from: ${{ secrets.EMAIL_USERNAME }}
          html_body: |
            <h3>cards.json 已更新</h3>
            <p>以下是更新内容：</p>
            <div style="background:#f6f8fa;padding:16px;border-radius:6px;overflow:auto;font-family:monospace;">
            ${{ steps.diff.outputs.diff_html }}
            </div>
