name: Update Cards JSON

on:
  schedule:
    - cron: '0 0 * * *'  # 每天的00:00执行，使用Cron语法
  workflow_dispatch:  # 允许手动触发

jobs:
  update_cards:
    runs-on: ubuntu-latest  # 使用Ubuntu最新版本的运行环境

    steps:
      # Checkout 项目代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 使用Python 3.x

      # 安装依赖（假设你有一个 requirements.txt 文件）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 运行 Python 脚本
      - name: Run update script
        run: |
          python src/update_card1.py  # 使用新的脚本名称

      # 确认是否有文件变动
      - name: Check for changes
        run: |
          git diff --exit-code src/assets/cards1.json || echo "Changes detected"

      # 将更新后的 cards1.json 文件提交到 GitHub
      - name: Commit and push updated cards1.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 确认是否有文件更改
          git add src/assets/cards1.json
          git status
          
          # 检查文件是否有更改，若有则提交并推送
          git diff --exit-code src/assets/cards1.json || (
            echo "Changes detected, committing and pushing..." &&
            git commit -m "Update cards1.json" &&
            git push https://github.com/${{ github.repository }}.git HEAD:main
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
